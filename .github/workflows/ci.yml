name: CI

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"  # Runs hourly

jobs:
  check:
    runs-on: ubuntu-latest
    permissions: write-all
    outputs:
      SHOULD_BUILD: ${{ steps.should_build.outputs.SHOULD_BUILD }}
      PATCHES_VERSION: ${{ steps.should_build.outputs.PATCHES_VERSION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if new patch version is available
        id: should_build
        run: |
          echo "Fetching latest release from Anddea..."
          PATCHES_VERSION=$(curl -s https://api.github.com/repos/anddea/revanced-patches/releases | jq -r '.[0].tag_name')
          echo "Latest patch: $PATCHES_VERSION"

          BUILT_VERSION=""
          if git checkout origin/update build.md 2>/dev/null && [ -f build.md ]; then
            BUILT_VERSION=$(cat build.md)
          fi

          if [ "$BUILT_VERSION" = "$PATCHES_VERSION" ]; then
            echo "Already built this version"
            echo "SHOULD_BUILD=0" >> $GITHUB_OUTPUT
          else
            echo "New version detected!"
            echo "SHOULD_BUILD=1" >> $GITHUB_OUTPUT
          fi

          echo "PATCHES_VERSION=$PATCHES_VERSION" >> $GITHUB_OUTPUT

      - name: Clear older workflow runs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          sudo apt update && sudo apt install gh -y
          gh run list -L400 --json databaseId -q '.[].databaseId' | tail -n+10 | xargs -IID gh api "repos/$GITHUB_REPOSITORY/actions/runs/ID" -X DELETE || :

  build:
    needs: check
    if: ${{ needs.check.outputs.SHOULD_BUILD == '1' }}
    permissions: write-all
    uses: ./.github/workflows/build.yml
    secrets: inherit
    with:
      PATCHES_VERSION: ${{ needs.check.outputs.PATCHES_VERSION }}
