name: Build Modules

on:
  workflow_call:
    inputs:
      PATCHES_VERSION:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      PATCHES_VERSION:
        description: 'Patches version to build (leave empty to auto-detect latest)'
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make build script executable
        run: chmod +x build.sh

      - name: Save PATCHES_VERSION
        id: save_patch
        run: |
          # If PATCHES_VERSION is not provided (manual run), try to auto-detect
          if [ -z "${{ inputs.PATCHES_VERSION }}" ] || [ "${{ inputs.PATCHES_VERSION }}" = "null" ]; then
            echo "âš ï¸ PATCHES_VERSION not provided, attempting to auto-detect latest version..."
            
            # Fetch the latest version from GitHub API
            RESPONSE=$(curl -s \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/anddea/revanced-patches/releases?per_page=1")
            
            AUTO_VERSION=$(echo "$RESPONSE" | jq -r '.[0].tag_name // empty')
            
            if [ -z "$AUTO_VERSION" ] || [ "$AUTO_VERSION" = "null" ]; then
              echo "âŒ ERROR: Could not auto-detect PATCHES_VERSION and none was provided"
              echo "Please provide a PATCHES_VERSION when running manually"
              exit 1
            fi
            
            echo "âœ… Auto-detected version: $AUTO_VERSION"
            echo "PATCHES_VERSION=$AUTO_VERSION" >> $GITHUB_ENV
            echo "ğŸ·ï¸ Building ReVanced Extended with auto-detected patches version: $AUTO_VERSION"
          else
            echo "PATCHES_VERSION=${{ inputs.PATCHES_VERSION }}" >> $GITHUB_ENV
            echo "ğŸ·ï¸ Building ReVanced Extended with patches version: ${{ inputs.PATCHES_VERSION }}"
          fi

      - name: Update config
        run: |
          echo "ğŸ”§ Updating configuration..."
          
          # Try to get updated config if update branch exists
          if git ls-remote --heads origin update | grep -q update; then
            echo "ğŸ“‹ Update branch found, checking for config updates..."
            if git checkout origin/update -- build.md 2>/dev/null || git checkout origin/update build.md 2>/dev/null; then
              echo "âœ… Checked out build.md from update branch"
            fi
          fi
          
          # Check if build script and config exist
          if [ -f "./build.sh" ] && [ -f "config.toml" ]; then
            echo "ğŸ”„ Running config update..."
            UPDATE_CFG=$(./build.sh config.toml --config-update 2>/dev/null || echo "")
            if [ -n "$UPDATE_CFG" ]; then
              echo "$UPDATE_CFG" > config.json
              echo "âœ… Updated config.json with new configuration"
            else
              echo "â„¹ï¸ No config update needed"
            fi
          else
            echo "âš ï¸ build.sh or config.toml not found"
          fi

      - name: Build modules and APKs
        run: |
          echo "ğŸ”¨ Starting build process..."
          
          # Determine which config file to use
          if [ -f "config.json" ]; then
            echo "ğŸ“„ Building with config.json..."
            CONFIG_FILE="config.json"
          elif [ -f "config.toml" ]; then
            echo "ğŸ“„ Building with config.toml..."
            CONFIG_FILE="config.toml"
          else
            echo "âŒ No config file found!"
            exit 1
          fi
          
          # Start the build
          echo "ğŸš€ Executing: ./build.sh $CONFIG_FILE"
          ./build.sh "$CONFIG_FILE"
          
          echo "âœ… Build completed successfully"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PATCHES_VERSION: ${{ env.PATCHES_VERSION }}

      - name: Prepare build output
        id: build_info
        run: |
          echo "ğŸ“¦ Preparing build output..."
          
          if [ ! -d "build" ]; then
            echo "âŒ Build directory not found!"
            exit 1
          fi
          
          cd build
          
          # Check if any APK files exist
          if ! ls *.apk 1> /dev/null 2>&1; then
            echo "âŒ No APK files found in build directory!"
            ls -la
            exit 1
          fi
          
          # Count and list APK files
          APK_FILES=$(ls -1 *.apk)
          FILES=$(echo "$APK_FILES" | tr '\n' ',' | sed 's/,$//')
          COUNT=$(echo "$APK_FILES" | wc -l)
          
          echo "BUILD_COUNT=$COUNT" >> $GITHUB_OUTPUT
          echo "BUILD_FILES=$FILES" >> $GITHUB_OUTPUT
          echo "ğŸ“± Built $COUNT APK files: $FILES"
          
          # Calculate total size
          TOTAL_SIZE=$(du -ch *.apk | tail -1 | cut -f1)
          echo "BUILD_SIZE=$TOTAL_SIZE" >> $GITHUB_OUTPUT
          echo "ğŸ“ Total size: $TOTAL_SIZE"
          
          # Prepare changelog
          if [ -f "../build.md" ]; then
            cp ../build.md changelog.md
            echo "ğŸ“ Using existing build.md as changelog"
          else
            # Removed prerelease detection - all releases are now treated as stable
            VERSION_TYPE="âœ… Stable Release"
          
          cat > changelog.md << EOF
          # ReVanced Extended ${{ env.PATCHES_VERSION }}

          ## ğŸš€ Build Information
          - **Patches Version**: ${{ env.PATCHES_VERSION }} ($VERSION_TYPE)
          - **Build Date**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')
          - **APK Files**: $COUNT
          - **Total Size**: $TOTAL_SIZE

          ## ğŸ“¦ Built APKs
          $(echo "$APK_FILES" | sed 's/^/- /')

          ## ğŸ”— Links
          - [ReVanced Extended Patches](https://github.com/anddea/revanced-patches)
          - [Build Repository](https://github.com/${{ github.repository }})
          EOF
            echo "ğŸ“ Generated changelog.md"
          fi

      - name: Create tag
        run: |
          PATCHES_VERSION="${{ env.PATCHES_VERSION }}"
          
          # Validate the tag name
          if [ -z "$PATCHES_VERSION" ]; then
            echo "âŒ ERROR: PATCHES_VERSION is empty"
            exit 1
          fi
          
          # Configure git with proper identity for tagging
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          echo "ğŸ·ï¸ Creating tag: $PATCHES_VERSION"
          
          # Check if tag already exists
          if git rev-parse "$PATCHES_VERSION" >/dev/null 2>&1; then
            echo "â„¹ï¸ Tag $PATCHES_VERSION already exists, deleting it first"
            git tag -d "$PATCHES_VERSION" 2>/dev/null || true
            git push --delete origin "$PATCHES_VERSION" 2>/dev/null || true
          fi
          
          # Create and push the tag
          git tag -a "$PATCHES_VERSION" -m "ReVanced Extended $PATCHES_VERSION"
          git push origin "$PATCHES_VERSION"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.PATCHES_VERSION }}
          name: "ReVanced Extended ${{ env.PATCHES_VERSION }}"
          body_path: build/changelog.md
          files: build/*.apk
          draft: false
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit built version to update branch
        run: |
          echo "ğŸ“¤ Committing build version to update branch..."
          
          # Create/update build.md with version info
          cat > build.md << EOF
          ${{ env.PATCHES_VERSION }}
          EOF
          
          # Configure git with proper identity
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Verify git configuration
          echo "Git user: $(git config user.name)"
          echo "Git email: $(git config user.email)"
          
          # Add and commit changes
          git add build.md
          
          if git diff --staged --quiet; then
            echo "â„¹ï¸ No changes to commit"
          else
            git commit -m "ğŸš€ Build ReVanced Extended ${{ env.PATCHES_VERSION }}

          - Patches version: ${{ env.PATCHES_VERSION }}
          - Build date: $(date -u '+%Y-%m-%d %H:%M:%S UTC')
          - APK count: ${{ steps.build_info.outputs.BUILD_COUNT }}
          - Total size: ${{ steps.build_info.outputs.BUILD_SIZE }}"
            
            # Handle update branch push with proper error handling
            echo "ğŸ”„ Pushing to update branch..."
            
            # Check if remote update branch exists
            if git ls-remote --heads origin update | grep -q update; then
              echo "ğŸ“‹ Remote update branch exists, fetching and merging..."
              
              # Fetch the remote update branch
              git fetch origin update:update 2>/dev/null || true
              
              # Try to push with force-with-lease for safety
              if git push --force-with-lease origin HEAD:update 2>/dev/null; then
                echo "âœ… Successfully force-pushed to update branch"
              else
                echo "âš ï¸ Force push failed, trying to reset update branch..."
                # Force push as last resort (safe since it's just tracking build versions)
                git push --force origin HEAD:update
                echo "âœ… Successfully reset update branch"
              fi
            else
              echo "ğŸ†• Creating new update branch..."
              git push origin HEAD:refs/heads/update
              echo "âœ… Successfully created update branch"
            fi
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Send Telegram notification
        if: always()
        run: |
          echo "ğŸ“± Sending Telegram notification..."
          
          # Determine build status
          if [ "${{ job.status }}" = "success" ] && [ -d "build" ] && ls build/*.apk 1> /dev/null 2>&1; then
            cd build
            FILE_LIST=$(ls -1 *.apk 2>/dev/null | head -8 | sed 's/^/â€¢ /' | tr '\n' '\n' || echo "No files")
            FILE_COUNT=$(ls -1 *.apk 2>/dev/null | wc -l || echo "0")
            TOTAL_SIZE="${{ steps.build_info.outputs.BUILD_SIZE }}"
            STATUS="âœ… SUCCESS"
            STATUS_EMOJI="ğŸ‰"
            cd ..
          else
            FILE_LIST="âŒ Build failed or no APK files generated"
            FILE_COUNT="0"
            TOTAL_SIZE="0"
            STATUS="âŒ FAILED"
            STATUS_EMOJI="ğŸ’¥"
          fi

          RELEASE_URL="https://github.com/${{ github.repository }}/releases/tag/${{ env.PATCHES_VERSION }}"
          REPO_URL="https://github.com/${{ github.repository }}"

          # Removed prerelease detection - all releases are now treated as stable
          VERSION_BADGE="âœ… Stable"

          # Create formatted message
          MESSAGE="$STATUS_EMOJI <b>ReVanced Extended Build Complete</b>

          ğŸ“‹ <b>Status:</b> $STATUS
          ğŸ·ï¸ <b>Version:</b> <code>${{ env.PATCHES_VERSION }}</code> ($VERSION_BADGE)
          ğŸ“¦ <b>APK Files:</b> $FILE_COUNT
          ğŸ“ <b>Total Size:</b> $TOTAL_SIZE
          ğŸ•’ <b>Completed:</b> $(date -u '+%Y-%m-%d %H:%M:%S UTC')

          ğŸ“ <b>Built APKs:</b>
          $FILE_LIST

          ğŸ”— <b>Links:</b>
          â€¢ <a href=\"$RELEASE_URL\">Download Release</a>
          â€¢ <a href=\"$REPO_URL\">Repository</a>"

          # Send to Telegram
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TG_TOKEN }}/sendMessage" \
            -d "chat_id=717601421" \
            -d "text=$MESSAGE" \
            -d "parse_mode=HTML" \
            -d "disable_web_page_preview=true" \
            -d "disable_notification=false" > /dev/null 2>&1 || echo "âš ï¸ Telegram notification failed"
          
          echo "âœ… Notification sent successfully"
